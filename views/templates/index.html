<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="/eel.js"></script>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="icon" href="../css/mylogo.png">
    
    <title>JAVAN CIPTA SOLUSI -- Budi's Family Table with CRUD (Create Read Update and Delete)</title>


  </head>

  <body>
    <div class="container">
        <p style="text-align:left;"> <img src="../css/mylogo.png" alt="PT. Javan Cipta Solusi" width="100" height="100"> </p>
        <p style="text-align:center;"> <h2>Python Desktop App CRUD Sederhana dengan Python Eel</h2> </p>
        <p style="text-align:right;"> <button type="button" class="btn" id="btn_addnew">Tambah</button> </p>
        <table id="keluarga" class="styled-table">
          <tr>
            <th>ID</th>
            <th>Nama</th>
            <th>Jenis_Kelamin</th>
            <th>ID_Ortu</th>
            <th>Aksi</th>
          </tr>
        </table>

        <div class="modalContainer" id="Addnewmodal">
          <div class="modal-content">
            <span id="close" class="close">&times;</span>
            <p style="text-align:center;"><h2>Tambahkan Data Keluarga</h2></p>
            <form class="form-detail" action="#" method="post" id="myform">
                <div class="form-row">
                    <label>Nama:</label> 
                    <input type="text" name="txtfullname" id="txtfullname" class="input-text" required placeholder="ex: Sofyan Aji Nugraha">
                </div>
                <div class="form-row">
                    <label>Jenis Kelamin:</label>
                    <input type="text" name="txtjeniskelamin" id="txtjeniskelamin" class="input-text" required placeholder="Laki-Laki/Perempuan">
                </div>
                <div class="form-row">
                    <label>ID Orang Tua:</label>
                    <input type="text" name="txtidortu" id="txtidortu" class="input-text" required>
                </div>
                <div class="form-row-last">
                    <input type="submit" name="register" class="button" value="Tambah Keluarga" onclick="save_register_js();">
                </div>
                <div class="box"><label class="label_input" id="return_register" style="width: 90%;color:green;font-weight:bold;"></label></div>
            </form>
          </div>
        </div>
    </div>
   
    <div class="modalContainer" id="Edit_modal">
      <div class="modal-content">
        <span id="close" class="closeedit">&times;</span>
        <p style="text-align:center;"><h2>Ubah Data Keluarga</h2></p>
        <form class="form-detail" action="#" method="post" id="myformedit"><input type="hidden" name="id" id="id">
            <div class="form-row">
                <label>Nama:</label> 
                <input type="text" name="edit_nama" id="edit_nama" class="input-text" required>
            </div>
            <div class="form-row">
                <label>Jenis Kelamin:</label>
                <input type="text" name="edit_jeniskelamin" id="edit_jeniskelamin" class="input-text" required>
            </div>
            <div class="form-row">
                <label>ID Orang Tua:</label>
                <input type="text" name="edit_idortu" id="edit_idortu" class="input-text" required>
            </div>
            <div class="form-row-last">
                <input type="submit" name="register" class="button" value="Update" onclick="save_edit();">
            </div>
            <div class="box"><label class="label_input" id="return_update" style="width: 90%;color:green;font-weight:bold;"></label></div>
        </form>
      </div>
    </div>

    <div class="modalContainer" id="Delete_modal">
      <div class="modal-content">
        <span id="close" class="closedelete">&times;</span>
        <p style="text-align:center;"><h2>Hapus Data Keluarga</h2></p>
        <p style="text-align:center;"><h3>Apakah anda yakin akan menghapus data ini?</h3></p>
        <div class="form-detail">
        <input type="hidden" name="idvalue" id="idvalue"> 
        <input type="submit" name="btndelete" class="button" value="Hapus" onclick="btn_submitdelete($('#idvalue').val());">
        <div class="box"><label class="label_input" id="return_delete" style="width: 90%;color:green;font-weight:bold;"></label></div>
        </div>
      </div>
    </div>

    <p style="text-align:left;"> &copy;Sofyan Aji Nugraha </p>

    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/jquery.validate.min.js"></script>
    <script type="text/javascript" src="../js/main.js"></script>
  </body>
</html>
